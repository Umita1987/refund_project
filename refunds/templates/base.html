<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Refund Request System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Refund System</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
            {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'refund_list' %}">My Refund Requests</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-success ms-2" href="{% url 'create_refund' %}">Create Refund Request</a>
              </li>
              <li class="nav-item">
                <a class="nav-link btn btn-outline-danger ms-2" href="{% url 'logout' %}">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
